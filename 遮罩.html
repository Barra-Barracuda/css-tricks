<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width:100px;
			height:100px;
			background: red;
			position: relative;

		}
		span{
position: absolute;
width:100%;
height:100%;
top:0;
left:0;
background-color: rgba(0,0,0,0.1);
opacity: 0;
		}
span:hover{
	transition: 0.2s;
	opacity: 0.7;
}
	</style>

</head>
<body>
	<div>123
<span></span>
	</div>
</body>
</html>
